<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Social MWC 2016</title>

    <!-- Bootstrap -->
    <link href="css/superhero.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/toggle.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="navbar navbar-default">
            <div class="container">
              <div class="navbar-header">
                <a href="#" class="navbar-brand">RFB</a>
              </div>
            </div>
          </div>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <hgroup>
                    <h1>Social MWC 2016</h1>
                </hgroup>

                <p style="text-align:center">Data collection started on February 19th 2016, 12:42:47 CET GMT+1:00</p>

                <br/>
                <p><img src="comp.svg" style="background-color: #fff; border-radius:10px"/></p>
                <br/><p align="center">Main hashtag #MWC16 peaked twice on Saturday 21th, first along with #LGG5 and later with #TheNextGalaxy and hashtags alike.</p>
            </div>
        </div>

        <hr>

        <div class="row">
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            
            <h2>Tweets in Barcelona during MWC 2016</h2>
            
            <div class="col-md-12 embed-responsive embed-responsive-16by9">
                <iframe src="https://player.vimeo.com/video/156820629" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen class="embed-responsive-item"></iframe>
            </div>
        </div>
        <hr/>
        <br/>

        <div class="row">
            <div class="col-md-12"><h2>Top #hashtags</h2>
                <p align="right">
                    <label class="checkbox-inline">
                        <span style="float:left; position: relative; left: -30px; top: 2px;">Graph<br/>type</span>
                        <input type="checkbox" checked
                        data-toggle="toggle" data-onstyle="info"
                        data-offstyle="success" data-on="Relative" data-off="Absolute"
                        id="rel-abs">
                    </label>
                </p>

                <div class="bs-component">
                  <table class="table table-striped table-hover" id="hashtag-rank">
                    <thead>
                      <tr>
                        <th>#hashtag</th>
                        <th>Graph</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
            </div>
            <!--<div class="col-md-12"><h2>Most shared URLs</h2></div>-->
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/toggle.min.js"></script>

    <script>
    hashtags = [
        ['mwc16'],
        ['barcelona'],
        ['mwc2016'],
        ['mwc'],
        ['4yfn'],
        ['bcn'],
        ['iot'],
        ['4yfn16'],
        ['samsung'],
        ['thenextgalaxy'],
        ['mobile'],
        ['vr'],
        ['mobileworldcongress2016'],
        ['mwlive'],
        ['lgg5'],
        ['catalunya'],
        ['lenovomwc'],
        ['wmc16'],
        ['galaxys7'],
        ['huawei'],
        ['mschools'],
        ['unpacked'],
        ['facebook'],
        ['mobilesunday'],
        ['mobileworldcongress'],
        ['startup'],
        ['5g'],
        ['lg'],
        ['virtualreality'],
        ['gaudi'],
        ['samsumggalaxys7'],
        ['sapmwc16'],
        ['sagradafamilia']
    ];

    $(function() {
        var hashtag_rank = $("#hashtag-rank");

        for (var i = 0; i < hashtags.length; i++) {
            $('#hashtag-rank > tbody:last-child').append('<tr><td>#' + hashtags[i][0] + '</td>\
            <td><img src="img/' + hashtags[i][0] + '_rel.svg" \
            data-hashtag="' + hashtags[i][0] + '" height="100px"/></td></tr>');
        }

        $('#rel-abs').change(function() {
            if ($(this).prop('checked')) {
                $("#hashtag-rank > tbody img").each(function(i) {
                    $(this).attr("src", "img/" + $(this).data("hashtag") + "_rel.svg");
                });
            } else {
                $("#hashtag-rank > tbody img").each(function(i) {
                    $(this).attr("src", "img/" + $(this).data("hashtag") + "_abs.svg");
                });
            }
        });
    });
    </script>
  </body>
</html>
